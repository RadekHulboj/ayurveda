apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  labels:
    app: angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: angular-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4200
          command: ["sh", "-c", "npm install && ng serve --proxy-config proxy.conf.json --host 0.0.0.0 --disable-host-check"]

---
apiVersion: v1
kind: Service
metadata:
  name: angular-app-service
spec:
  selector:
    app: angular-app
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
  type: NodePort
