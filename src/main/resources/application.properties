spring.application.name=Ayurveda

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

azure.keyvault.uri=https://ayurveda-eu.vault.azure.net/
spring.cloud.azure.keyvault.client-id=${ayurveda_client_id}
spring.cloud.azure.keyvault.client-secret=${ayurveda_client_secret}
spring.cloud.azure.keyvault.tenant-id=${ayurveda_tenant_id}
spring.cloud.azure.keyvault.enabled=true

ayurveda.azure.email.password=
ayurveda.azure.keyvault.email.password=ayurveda-email
ayurveda.allowed.cross.origin=http://localhost:4200